<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<ion-header class="ion-no-border">
  <ion-toolbar color="primary" no-border>
    <ion-buttons slot="start" routerLink="/home">
      <ion-button>
        <i class="material-icons" style="color: aliceblue;">arrow_back</i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h1>Update <br />Here!!</h1>
  <form (ngSubmit)="Send()" id = "form">
    <ion-item>
      <ion-label position="floating">PostName</ion-label>
      <ion-textarea [(ngModel)]="todo.PostName" name="PostName"></ion-textarea>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Password For Edit</ion-label>
      <ion-textarea [(ngModel)]="todo.Password" name="Password"></ion-textarea>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Role</ion-label>
      <!-- <ion-input type="Role" [(ngModel)]="todo.Role" name="Role"></ion-input> -->
      <ion-select type="Role" [(ngModel)]="todo.Role" name="Role">
        <ion-select-option value="Juggle">jungle</ion-select-option>
        <ion-select-option value="Carry">carry</ion-select-option>
        <ion-select-option value="Mage">mage</ion-select-option>
        <ion-select-option value="Offlane">offlane</ion-select-option>
        <ion-select-option value="Rome">Rome</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comment</ion-label>
      <ion-textarea [(ngModel)]="todo.Comment" name="Comment"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">name</ion-label>
      <ion-textarea [(ngModel)]="todo.Name" name="Name"></ion-textarea>
    </ion-item><br>
    <ion-button expand="block" type="submit" color="light" (click)="presentAlertConfirm2()">SUBMIT</ion-button>
  </form>
